apply plugin: 'java'

group = 'me.bristermitten'
version = '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url = 'https://hub.spigotmc.org/nexus/content/groups/public/' }
    maven { url = 'https://oss.sonatype.org/content/groups/public/' }
    maven { url = 'https://jitpack.io' }
}

dependencies {
    implementation 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT'
    implementation 'com.github.knightzmc:jui:4aec24a9fb'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'com.github.knightzmc:MockBukkit:bb6c2ceacafbbb1728261dbb017cadd26f4289f3'
    testImplementation 'org.jline:jline:3.11.0'
    testCompile "org.mockito:mockito-core:2.26.0"
}
